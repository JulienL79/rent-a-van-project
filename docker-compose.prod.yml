services:
  # 1. Base de Donn√©es Relationnelle
  db:
    image: postgres:15-alpine
    container_name: rentavan_db
    restart: always
    ports:
      - "5433:5432"
    env_file:
      - .env.prod
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # 2. Backend API
  backend:
    build:
      context: ./
      dockerfile: ./backend/Dockerfile.prod
    container_name: rentavan_backend
    ports:
      - "3000:3000"
    env_file:
      - .env.prod
    depends_on:
      db:
        condition: service_started
      redis:
        condition: service_started
    command: npm run start --prefix ./backend

  # 3. Serveur Proxy
  nginx:
    build:
      context: .
      dockerfile: ./frontend/Dockerfile.prod
    container_name: rentavan_nginx
    restart: unless-stopped
    ports:
      - "80:80"
    env_file:
      - .env.prod
    volumes:
      - ./infrastructure/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend

  # 4. Redis
  redis:
    image: redis:8-alpine
    container_name: rentavan_redis
    restart: always
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
