services:
  # 1. Base de Données Relationnelle
  db:
    image: postgres:15-alpine
    container_name: rentavan_db
    restart: always
    ports:
      - "5433:5432"
    env_file:
      - .env.dev
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # 2. Backend API
  backend:
    build:
      context: ./
      dockerfile: ./backend/Dockerfile.dev
    container_name: rentavan_backend
    ports:
      - "3000:3000"
    env_file:
      - .env.dev
    volumes:
      # Montage des dossiers pour le développement
      - ./backend:/app/backend
      - ./shared:/app/shared
      - /app/backend/node_modules
      - /app/shared/node_modules
    depends_on:
      db:
        condition: service_started
      redis:
        condition: service_started
    command: npm run dev

  # 4. Serveur Proxy
  frontend:
    build:
      context: .
      dockerfile: ./frontend/Dockerfile.dev
    volumes:
      - ./frontend:/app/frontend
      - ./shared:/app/shared
      - /app/frontend/node_modules
      - /app/shared/node_modules
    ports:
      - "5173:5173"

  # 4. Redis
  redis:
    image: redis:8-alpine
    container_name: rentavan_redis
    restart: always
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
